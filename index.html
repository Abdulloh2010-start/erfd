<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <input id="money" type="text" placeholder="Enter amount">
        <div class="from">
            <h3>From</h3>
            <h3>To</h3>
        </div>
        <div class="div">
            <div class="div2">
                <img id="iconFrom" class="icon" src="" alt="flag">
                <select class="currency1" id="currency1"></select>
            </div>
            <h3><-></h3>
            <div class="div2">
                <img id="iconTo" class="icon" src="" alt="flag">
                <select class="currency2" id="currency2"></select>
            </div>
        </div>
        <h2>Resultat:</h2>
        <div class="result" id="result"></div>
        <button id="Result">Get Exchange Rate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
